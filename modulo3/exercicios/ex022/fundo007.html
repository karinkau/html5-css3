<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <!--
        exercício ex022 - capítulo 19 - aula 07
        Centralização vertical de caixas
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alinhamento vertical</title>

    <style>
        #container{
            background-image: url(./imagens/target001.png);
            background-size: 100% 100%;

            position: relative; /*padrão* para centralizar*/
            height: 95vh;
            padding: 10px;
            background-color: purple;
        }
        #conteudo{
            background-image: url(./imagens/target001.png);
            background-size: 100% 100%;

            position: absolute; /*padrão para centralizar*/
            height: 200px;
            width: 400px;
            background-color: yellow;

            /*centralizando*/
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <!--
        para centralizar verticalmente é preciso ter um container + conteúdo
    -->
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
