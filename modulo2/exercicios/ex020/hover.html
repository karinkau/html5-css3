<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{font: italic normal 1.2em Verdana, Geneva, Tahoma, sans-serif;}
        div:hover{color: red;}

        /*parágrafo filho da div
          none - não mostra nada*/
        div > p{display: none;}

        /*hover - passar o mouse em cima*/
        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
        /*
            # → ID
            . → class
            : → pseudoclasse
            > → filho
        */
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>

    <p>Passe o mouse sobre o texto abaixo</p>

    <div>
        passe o mouse aqui
        <p>TEXTO ESCONDIDO ...</p>
    </div>
    <p>Fim do Exemplo.</p>
