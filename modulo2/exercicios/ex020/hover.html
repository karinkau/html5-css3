<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        h1 {
            font: oblique bold 2em 'Space Mono', monoespace; 
            text-align: center;
            color: black; 
            background-color: aquamarine;
        }
        h2 {
            font: oblique bold 3em Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            text-indent: 50px;
            color: brown;
        }
        p {font: italic normal 1.3em Verdana, Geneva, Tahoma, sans-serif;}
        span {
            font: italic normal 1.8em Verdana, Geneva, Tahoma, sans-serif;
            color: gold; background-color: darkblue;
        }
        .nave { /*classe nave*/
            margin: 20px; 
            padding: 20px; 
            background-color:aquamarine; 
            font: oblique normal 1.3em Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; 
            border-radius: 10%;
            margin-top: 3em;
        }
        div > p{display: none;} /*none - não mostra nada*/
        div:hover > p{/*hover - passar o mouse em cima*/
            display: block;
            width: 500px;
            height: 50px;
            color: white;
            background-color: red;
            text-indent: 50px;
            font: oblique normal 2em Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        /*
            ID → #id | class → .classe | Pseudoclasse → :hover | Filho → div > p
        */
    </style>
</head>
<body>
    <h1>Exercício 20 ▬ aula 03</h1>
    <h2>Exemplo de hover</h2>
    <div>
        <span>► ☻ PASSE O MOUSE AQUI !!!</span>
        <p>TEXTO ESCONDIDO ...</p>
    </div>
    <p>Fim do Exemplo.</p>

    <nav class="nave"><!--navegação-->
        <a href="./links.html" target="_self" rel="next">Links HTML</a> ▬
        <a href="./pseudoclasse.html" target="_self" rel="next">Pseudo classes</a> 
    </nav>
</body>
</html>
