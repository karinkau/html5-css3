    <title>Pseudo-Classe</title>
    <style>
        div{
            display: inline-block;
            background-color: lightgreen;
            border: 3px solid black;
            text-align: center;
            height: 230px;
            width: 230px;
            font: normal bold 2.3em Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        div:hover{ /*pseudoclasse */
            background-color: yellow;
            border: 5px solid red;
            color: blueviolet;
            height: 230px;
            width: 230px;
        }
        body{background-color:cornsilk;}
        h2{
            color: darkblue;
            text-indent: 50px;
            font: normal bold 2.3em Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        .infor {/* classe infor h1 */
            font: oblique bold 2em 'Space Mono', monoespace; 
            text-align: center;
            color: black; 
            background-color: aquamarine;
        }
        .nave { /*classe nave*/
            margin: 20px; 
            padding: 20px; 
            background-color:aquamarine; 
            font: oblique normal 1.3em Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; 
            border-radius: 10%;
            margin-top: 3em;
        }
    </style>
</head>
