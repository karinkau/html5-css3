<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        h1 {
            font: oblique bold 2em 'Space Mono', monoespace; 
            text-align: center;
            color: black; 
            background-color: aquamarine;
        }
        h2 {
            font: oblique bold 3em Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            text-indent: 50px;
            color: brown;
        }
        ul{color:aquamarine;}
        .nave { /*classe nave*/
            margin: 20px; 
            padding: 20px; 
            background-color:aquamarine; 
            font: oblique normal 1.3em Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; 
            border-radius: 10%;
            margin-top: 3em;
        }
        a { /*links*/
            color: blue;
            text-decoration: none;
            font: oblique bold 2em 'Space Mono', monoespace; 
        }
        a:visited{ /*pseudo-classe*/
            color: darkred;
        }
        a:hover{ /*pseudo-classe*/
            color:darkblue;
            text-decoration: underline;
        }
        a:active{ /*pseudo-classe*/
            color: red;
        }
        /*--PSEUDO-ELEMENTOS --*/
        a::before{/*antes do link*/
            content: '⇒ ';
        }
        a::after{/*depois do link*/
            content: ' ➢';
        }
        /*SELETORES PERSONALIZADOS
            ID → #id
            Class → .classe
            Filh → >
            pseudo-classe → :hover, :active, :visited.
            pseudo-elemento → ::after , ::before.
        */
    </style>
</head>
<body>
    <h1>Exercício 20 ▬ aula 04</h1>
    <h2>Personalizando links</h2>
    <ul type="square">
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositório do Github</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a></li>
        <li> <a href="https://youtube.com/cursoemvideo/" target="_blank">Canal do youtube</a></li>
    </ul>
    <nav class="nave"><!--navegação-->
        <a class="nave" href="./hover.html" target="_self" rel="next">Hover</a>
        <a class="nave" href="./pseudoclasse.html" target="_self" rel="next">Pseudo classes</a> 
    </nav>
</body>
</html>
