<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        /* Seletor global - configuração geral */
        * {
            border: 1px solid gray;
        }
        body {
            display: grid;
            grid-template-columns: 10em auto 10em;
            grid-gap: 10px;
            grid-template-areas: 
                "header header header"
                "nav main aside"
                "footer footer footer"
            ;
        }
        main {
            height: 200px;
            background-color: aqua;
        }
        .nave { /*classe nave*/
            margin: 20px; 
            padding: 20px; 
            background-color:aquamarine; 
            font: oblique normal 1.3em Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; 
            border-radius: 10%;
            margin-top: 3em;
        }
    </style>
</head>
<body>
    <header><!--Cabeçalho-->
        <h1>Cabeçalho</h1>
    </header>
    <nav><!--Navegação-->
        <h2>Navegação</h2>
    </nav>
    <main><!--Conteúdo-->
        <h1>Conteúdo principal/h1>
    </main>
    <aside>
        <h2>Sidebar</h2>
    </aside> <!--Sidebar-->
    <footer><!--Rodapé-->
        <p>Testando layout com Grids areas</p>
        <nav class="nave"><!--navegação-->
            <a href="./caixa01.html" target="_self" rel="next">Caixa 01</a>
            <a href="./caixa02.html" target="_self" rel="next">Caixa 02</a>
            <a href="./caixa03.html" target="_self" rel="next">Caixa 03</a>
            <a href="./barralateral.html" target="_self" rel="next">Barra lateral</a>
            <a href="#" target="_self" rel="next">Grid</a>
            <a href="./sitekau.html" target="_self" rel="next">Site</a> 
        </nav>
    </footer>
</body>
</html>
