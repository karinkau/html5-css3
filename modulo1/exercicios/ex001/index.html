<!DOCTYPE html>
<!--documento html versão 5-->

<html lang="pt-Br">
<!--parâmetro da linguagem escolhida-->

<head>
    <!--local das configurações do site-->

    <!--padrão de caracteres que suporta acentuação gráfica-->
    <meta charset="UTF-8">
    
    <!--o site aparecerá em 100% da área disponível no monitor-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--título na aba do navegador-->
    <title>Meu primeiro exercício</title>
</head>
<!--fim das configurações-->
<body>
    <!--local do conteúdo do site-->

    <!--Título principal do site-->
    <h1>Olá, Mundo!</h1>
    
    <hr> <!--linha horizontal-->

    <p>Esse é o meu primeiro documento HTML! Estou muito feliz!</p>

    <br> <!--quebra de linha-->

    <p>
        Iniciando meus estudos em HTML. Tudo muito simples!!! <br> com o tempo desenvolverei grandes sites.
    </p>
</body>
<!--fim do conteúdo do site-->
</html>
