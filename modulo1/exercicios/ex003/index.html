<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste para imagens</title>
</head>

<body>
    <h1>Testando cargas de imagens</h1>
    <!--IMAGEM DA MESMA PASTA DO SITE-->
    <p>Você vai ver uma imagem que está na mesma página.</p>
    <img src="logo-html-200.png" alt="logo html 5">
    <!--IMAGEM DE SUBPASTA DO SITE-->
    <p>Podemos também carregar imagens que estão em subpastas</p>
    <img src="imagem/logo-css-full.png" alt="logo css">
    <!--IMAGEM EXTERNA - FORA DO SITE-->
    <p>Também podemos carregar imagens externas - fora do site</p>
    <img src="https://www.ktdev.pro/assets/img/logo-js.png" alt="logo javascript">
    <!--Link: URL - caminho de uma imagem externa-->

</body>

</html>
