<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>

<body>
    <h1>Testando cargas de imagens</h1>

    <!--imagem na mesma pasta-->
    <p>Você vai ver uma imagem que está na mesma página.</p>
    <img src="logo-html-200.png" alt="Logo HTML 5 200" title="imagem em 200 px">

    <!--imagem em subpasta-->
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="imagem/logo-css-200.png" alt="logo css">

    <!--imagem externa - colocar a URL-->
    <p>Também podemos carregar imagens externas - fora do site</p>
    <img src="https://www.ktdev.pro/assets/img/logo-js.png" alt="logo javascript">
</body>
</html>
