    <!--melhor versão para inserção de vídeo-->
    
    <video width="560" poster="./img/limoes-capa.png" controls autoplay loop>   
        <!--exibir 1º do menor para o maior-->
        <source src="./midias/limoes-em-queda-mp4.mp4" type="video/mp4">
        <source src="./midias/limoes-em-queda-mkv.mkv" type="video/mkv">
        <source src="./midias/limoes-em-queda-m4v.m4v" type="video/m4v">

    </video>
