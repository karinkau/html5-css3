<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mídias em HTML 5</title>
    </head>
    <body>
        <h1>Imagem dinâmica</h1>
        <p>
            Tente abrir esse site em vários dispositivos diferentes ou simplesmente diminua e aumente o tamanho do seu navegador
        </p>

        <!--permitir vários sources / fontes-->
        <picture> 
            <source media="(max-width: 350px)" srcset="img/foto-t-150.png" type="image/png">
            <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
            <img src="./img/foto-g.png" alt="imagem flexível">
        </picture>

        <!-- áudio em html -->
        <h1>Reproduzindo áudio</h1>
        <p>Vamos aprender a reproduzir áudio em HTML5.</p>
        
        <!--modo básico-->
        <audio src="./midias/the-new-order-aaron-kenny.mp3" controls autoplay></audio>
        <hr>
        <!--Modo intermediário-->
        <audio autoplay controls>
            <source src="./midias/the-new-order-aaron-kenny.mp3" type="audio/mpeg">
        </audio>
        <hr>
        <!--modo avançado para colocar vários formatos-->
        <audio preload="metadata" autoplay controls loop>
            <source src="./midias/the-new-order-aaron-kenny.mp3" type="audio/mpeg">
            <source src="./midias/the-new-order-aaron-kenny.ogg" type="audio/ogg">
            <source src="./midias/the-new-order-aaron-kenny.wav" type="audio/wav">
            <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="./midias/the-new-order-aaron-kenny.mp3">Clique aqui para baixar o arquivo MP3</a></p>
        </audio>
    </body>
</html>
